<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chromatogram Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<canvas id="chartCanvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("chartCanvas");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;

  const totalPoints = 800;
  const condition = Math.random() < 0.5 ? 0 : 1; // Random condition

  // Base peak info
  const basePeaks = [
    { pos: 100, height: 0.3, width: 10 },
    { pos: 200, height: 0.5, width: 12 },
    { pos: 250, height: 0.8, width: 14 },
    { pos: 350, height: 4.5, width: 18 },
    { pos: 430, height: 0.8, width: 12 },
    { pos: 500, height: 5.0, width: 16 },
    { pos: 560, height: 2.0, width: 14 },
    { pos: 600, height: 1.5, width: 12 },
    { pos: 680, height: 1.0, width: 12 },
  ];

  // -------- สร้างกราฟ con0 ก่อน --------
  function generateCon0() {
    const peaks = basePeaks.map(p => {
      const rand = Math.random();
      let scale;
      if (rand < 0.2) scale = 0.1 + Math.random() * 0.2;    
      else if (rand < 0.6) scale = 0.5 + Math.random() * 0.5; 
      else scale = 1.0 + Math.random() * 1.5;                 

      const newPos = p.pos + (Math.random() - 0.5) * 5;
      const newHeight = p.height * scale;
      return { ...p, height: newHeight, pos: newPos };
    });

    let data = [];
    for (let i = 0; i < totalPoints; i++) {
      let y = (Math.random() - 0.5) * 0.05; // base noise
      for (const peak of peaks) {
        const dx = i - peak.pos;
        y += peak.height * Math.exp(-(dx * dx) / (2 * peak.width * peak.width));
      }
      data.push(y);
    }
    return { data, peaks };
  }

  // -------- สร้าง con1 จาก con0 --------
  function generateCon1(con0) {
    // ลด peak เดิมลง
    const reducedData = con0.data.map(y => y * (0.2 + Math.random()*0.001));

    // สร้าง peak ใหม่เล็กๆ
    const numNewPeaks = Math.floor(Math.random()*4); // 0-3 peaks
    const newPeaks = [];
    for (let k=0; k<numNewPeaks; k++) {
      newPeaks.push({
        pos: Math.random() * totalPoints,
        height: 0.2 + Math.random()*0.5,
        width: 10 + Math.random()*15
      });
    }

    const newData = reducedData.map((y, i) => {
      let add = 0;
      for (const peak of newPeaks) {
        const dx = i - peak.pos;
        add += peak.height * Math.exp(-(dx*dx)/(2*peak.width*peak.width));
      }
      return y + add;
    });

    return newData;
  }

  const con0 = generateCon0();
  const data = (condition === 0) ? con0.data : generateCon1(con0);

  // Scale to canvas
  const maxY = Math.max(...data);
  const scaledData = data.map(y => height - 40 - (y / maxY) * (height - 80));

  // Draw axes
  function drawAxes() {
    ctx.strokeStyle = "#000";
    ctx.beginPath();
    ctx.moveTo(50, 20);
    ctx.lineTo(50, height - 40);
    ctx.lineTo(width - 20, height - 40);
    ctx.stroke();

    ctx.font = "14px Arial";
    ctx.fillStyle = "#000";
    ctx.fillText("Abundance (AU)", 5, 20);
    ctx.fillText("Retention time (min)", width / 2 - 60, height - 10);

    // tick Y
    for (let i = 0; i <= 5; i++) {
      let y = height - 40 - i * (height - 80) / 5;
      ctx.beginPath();
      ctx.moveTo(45, y);
      ctx.lineTo(50, y);
      ctx.stroke();
      ctx.fillText(i.toString(), 25, y + 4);
    }

    // tick X 0-30
    for (let i = 0; i <= 6; i++) {
      let x = 50 + i * (width - 70) / 6;
      ctx.beginPath();
      ctx.moveTo(x, height - 40);
      ctx.lineTo(x, height - 35);
      ctx.stroke();
      ctx.fillText((i*5).toString(), x - 5, height - 20);
    }
  }

  // Animate plot
  let i = 1;
  function draw() {
    ctx.clearRect(0, 0, width, height);
    drawAxes();
    ctx.beginPath();
    ctx.strokeStyle = "#1e88e5";
    ctx.moveTo(50, scaledData[0]);
    for (let j = 1; j < i && j < totalPoints; j++) {
      const x = 50 + ((width - 70) * j) / totalPoints;
      const y = scaledData[j];
      ctx.lineTo(x, y);
    }
    ctx.stroke();

    i += 0.1; // slow animation
    if (i <= totalPoints) {
      requestAnimationFrame(draw);
    }
  }

  draw();
</script>
</body>
</html>
