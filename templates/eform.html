<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="eform.css" />
  <title>CLARA_WEB</title>
  <script src="../static/script.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="/home">
        <div class="navlogo">
        <p>CLARA</p>
        </div>
    </a>
    <div class="nav-menu">
      <ul>
        <li><a href="/home" class="link">Home</a></li>
        <li><a href="/" class="link">Screen</a></li>
        <li><a href="/eform" class="link">Form</a></li>
        <li><a href="/history" class="link">History</a></li>
        <li><a href="#" class="link active">ChatBot</a></li>
      </ul>
    </div>
    <a href="!SignIn.html">
      <div class="sn">
        <div class="snb">
          <i class='bx bxs-user'></i>
          <h3>CLARA</h3>
        </div>
      </div>
    </a>
    <!-- เพิ่มปุ่มเมนูด้านขวา -->
    <div class="dropdown-container">
      <button id="menuToggle" class="menu-btn"><i class='bx bx-menu'></i></button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="/tele">TeleMed</a>
        <a href="/spec">Spectro</a>
        <a href="/info">Info</a>
      </div>
    </div>
  </nav>

   <section class="main-section">
    <div class="box-wrapper">
      <div class="text-box">
        <h1>Start Your Risk Assessment</h1>
        <i class='bx bxs-objects-vertical-bottom'></i>
        <p>Fill out the form to assess your risk of liver cancer using our AI-powered tool.</p>
        <a href="/form" class="btn-screen">Start Now</a>
      </div> 
    </div>
  </section>
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    toggleBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show-menu');
    });

    document.addEventListener('click', (event) => {
      if (!toggleBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.remove('show-menu');
      }
    });
  </script>
</body>
</html>
